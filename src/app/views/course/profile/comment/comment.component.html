<nz-tabset nzType="card">
  <nz-tab [nzTitle]="'文字'">
    <div *ngIf="commentVisible">
      <nz-comment>
        <nz-avatar
          nz-comment-avatar
          nzIcon="user"
          [nzSrc]="user.avatar"
        ></nz-avatar>
        <nz-comment-content>
          <nz-form-item>
            <div>
              <span class="ant-rate-text">课程质量：</span>
              <nz-rate [(ngModel)]="score"></nz-rate>
            </div>
          </nz-form-item>
          <nz-form-item>
            <div>
              <span class="ant-rate-text">性价比 ：</span>
              <nz-rate [(ngModel)]="costPerformance"></nz-rate>
            </div>
          </nz-form-item>
          <nz-form-item>
            <div>
              <span class="ant-rate-text">推荐度 ：</span>
              <nz-rate [(ngModel)]="recommend"></nz-rate>
            </div>
          </nz-form-item>
          <nz-form-item>
            <label>
              <textarea
                [(ngModel)]="inputValue"
                nz-input
                rows="4"
                style="width: 700px"
              ></textarea>
            </label>
          </nz-form-item>
          <nz-form-item>
            <div class="clearfix">
              <nz-upload
                nzListType="picture-card"
                [(nzFileList)]="fileList"
                [nzShowButton]="fileList.length < 9"
                [nzPreview]="handlePreview"
                [nzBeforeUpload]="beforeUpload"
              >
                <div>
                  <i nz-icon nzType="plus"></i>
                  <div style="margin-top: 8px">Upload</div>
                </div>
              </nz-upload>
              <nz-modal
                [nzVisible]="previewVisible"
                [nzContent]="modalContent"
                [nzFooter]="null"
                (nzOnCancel)="previewVisible = false"
              >
                <ng-template #modalContent>
                  <img [src]="previewImage" [ngStyle]="{ width: '100%' }"/>
                </ng-template>
              </nz-modal>
            </div>
          </nz-form-item>
          <nz-form-item>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="submitting"
              [disabled]="!inputValue"
              (click)="showModal()"
            >
              提交评论
            </button>
          </nz-form-item>
        </nz-comment-content>
      </nz-comment>
      <nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="添加评论"
        (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleOk()"
      >
        <ng-container>
          <p>确定提交评论吗</p>
        </ng-container>
      </nz-modal>
    </div>
    <div>
      <h3>全部评论（{{ totalEle }}）</h3>
      <nz-list
        [nzDataSource]="commentList"
        [nzRenderItem]="item"
        [nzItemLayout]="'horizontal'"
      >
        <ng-template #item let-item let-i='index'>
          <nz-comment [nzAuthor]="item.username" [nzDatetime]="item.datetime">
            <nz-avatar
              nz-comment-avatar
              nzIcon="user"
              [nzSrc]="item.avatar"
            ></nz-avatar>
            <nz-comment-content>
              <p>{{ item.content }}</p>
              <div *ngIf="item.picture !== null && item.picture.length !== 0" style="margin-top: 8px">
                <nz-image-group
                  *ngFor="
                    let pic of item.picture
                      .split('】【')
                      .slice(0, item.picture.split('】【').length - 1)
                  "
                >
                  <img style="margin-left: 8px"
                    *ngIf="pic.length !== 0 && pic !== null"
                    nz-image
                    width="80px"
                    height="80px"
                    nzSrc="http://localhost:8800/{{pic}}"
                    alt=""
                  />
                </nz-image-group>
              </div>
            </nz-comment-content>
            <nz-comment-action>
              <i nz-tooltip nzTitle="Like" nz-icon nzType="like" [nzTheme]="great[i] > 0 ? 'twotone' : 'outline'" (click)="like(item.id, i)"></i>
              <span class="count like">{{ item.likeCount }}</span>
            </nz-comment-action>
          </nz-comment>
        </ng-template>
      </nz-list>
      <nz-pagination
        [nzPageSize]="10"
        [(nzPageIndex)]="pageIndex"
        [nzTotal]="totalEle"
        (nzPageIndexChange)="changePageIndex()"
      ></nz-pagination>
    </div>
  </nz-tab>
  <nz-tab [nzTitle]="'图表'">
    <div>
      <div nz-row>
        <div nz-col nzSpan="8">
          <h3>词云</h3>
          <div>
            <div echarts [options]="hotwordOption"></div>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <h3><b>好评率</b></h3>
          <div style="text-align: center; margin-top: 130px; width: 100%">
            <nz-progress [nzPercent]="99" nzType="circle"></nz-progress>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <h3><b>课程雷达图</b></h3>
          <div echarts [options]="option" class="radar"></div>
        </div>
      </div>
      <div>
        <div nz-row style="height: 200px">
          <div nz-col nzSpan="12">
            <h3><b>好评变化</b></h3>
            <div nz-row>
              <div nz-col nzSpan="12" style="padding-left: 40px">
                <nz-statistic [nzValue]="(1949101 | number)!" [nzTitle]="'好评数'"></nz-statistic>
              </div>
              <div nz-col nzSpan="12" style="padding-left: 40px">
                <nz-statistic [nzValue]="(90.0 | number)!" [nzTitle]="'好评率'"></nz-statistic>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="12">
                <div echarts [options]="chartoption1" class="line"></div>
              </div>
              <div nz-col nzSpan="12">
                <div echarts [options]="chartoption1" class="line"></div>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="12">
            <h3><b>推荐度和性价比</b></h3>
            <div nz-row>
              <div nz-col nzSpan="12" style="padding-left: 40px">
                <nz-statistic [nzValue]="(5.0 | number)!" [nzTitle]="'推荐度'"></nz-statistic>
              </div>
              <div nz-col nzSpan="12" style="padding-left: 40px">
                <nz-statistic [nzValue]="(4.9 | number)!" [nzTitle]="'性价比'"></nz-statistic>
              </div>
            </div>
            <div nz-row>
              <div nz-col nzSpan="12">
                <div echarts [options]="chartoption1" class="line"></div>
              </div>
              <div nz-col nzSpan="12">
                <div echarts [options]="chartoption1" class="line"></div>
              </div>
            </div>
          </div>
        </div>
        <div nz-row style="padding: 10px">
          <div nz-col style="padding: 5px" nzSpan="12">
            <nz-table #basicTable [nzData]="listOfData">
              <thead>
              <tr>
                <th>周数</th>
                <th>用户数</th>
                <th>周涨幅</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
              </tr>
              </tbody>
            </nz-table>
          </div>
          <div nz-col style="padding: 5px" nzSpan="12">
            <nz-table #basicTable [nzData]="listOfData">
              <thead>
              <tr>
                <th>周数</th>
                <th>推荐度</th>
                <th>性价比</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
              </tr>
              </tbody>
            </nz-table>
          </div>
        </div>
      </div>
      <div>
        <h3><b>热度变化图</b></h3>
        <div echarts [options]="hotoption" class="line"></div>
      </div>
    </div>
  </nz-tab>
</nz-tabset>

<div tab-background>
    <nz-tabset>
        <nz-tab *ngFor="let tip of tips" [nzTitle]="tip.name" (nzSelect)="changeTip(tip.id)">
            分类：
            <button class="text-btn" nz-button nzType="text" (click)="getCourseByTipId()">全部</button>
            <button class="text-btn" nz-button nzType="text" *ngFor="let subTip of subTips" (click)="changeSubTip(subTip.id)">{{subTip.name}}</button>
            <nz-divider nzPlain></nz-divider>
            排序方式：
            <nz-select [(ngModel)]="selectSort">
                <nz-option nzValue="hot" nzLabel="热度"></nz-option>
                <nz-option nzValue="new" nzLabel="最新"></nz-option>
            </nz-select>
        </nz-tab>
    </nz-tabset>
</div>

<div subTip>
    <div card-content>
        <app-course-card *ngFor="let course of courseList; let i = index" card [routerLink]="'/course/profile/'+[course.id]"
                         [course]="course" [rate]="rateList[i].rate"></app-course-card>
    </div>
</div>

<nz-pagination [(nzPageIndex)]="pageIndex" [nzTotal]="total" nzShowSizeChanger [nzPageSize]="pageSize"
(nzPageIndexChange)="changePage()"></nz-pagination>

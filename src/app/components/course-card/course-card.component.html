<nz-card nzHoverable course-card style="width:250px" [nzCover]="coverTemplate">
  <nz-card-meta nzTitle="{{course.title}}" nzDescription="中级 28人评价"></nz-card-meta>
  <app-rate value="{{course.title}}"></app-rate>

<ng-template #coverTemplate>
  <img course-img alt="example" src="{{course.cover}}"
       height="150px"/>
</ng-template>
